<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div class="logo-block">
            <div class="logo"></div>
            <h1 class="head">Birdy Tap</h1>
        </div>
        <div class="btns">
            <button class="home" id="play">Play</button>
            <button class="home">About</button>
        </div>
        <div class="end">
            <h1 class="ending">Game over</h1>
            <h1 class="ending" id="hatam">Your Score : </h1>
            <button class="endin">Main Menu</button>
        </div>
        
        <canvas id="gameCanvas" width="1000" height="600">    
        </canvas>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
